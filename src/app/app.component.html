<section class="mat-typography">
    <div> 
    <div style="text-align:center">
      <h1>
        {{ title }}
      </h1>
      <h2 onload="displayRepo()">
        Currently viewing repository:
      </h2>
    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="ghId" placeholder="Enter a github org or user id"  value="toddwseattle" >
      </mat-form-field>
      <button mat-raised-button (click)="displayRepoSimple()">Test Fetching Repo</button>
    </div>
    <ul>
      <li *ngFor="let i of ghIds"  style="text-align:left">{{i.login}}</li>
      <app-id-list [idlist]="ghIds"></app-id-list>
    </ul>
    </div>
  </div>
  <div *ngIf="errorMessage" class="error">{{errorMessage}}</div>
    </section>
